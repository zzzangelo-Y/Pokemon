<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Pokémon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Busca tu Pokémon</h1>
      <div class="tabs">
        <button class="tab-button active" onclick="showTab('search')">
          Búsqueda
        </button>
        <button class="tab-button" onclick="showTab('battle')">
          Batalla 1vs1
        </button>
      </div>
      <div id="searchTab" class="tab-content active">
        <div>
          <input type="text" id="pokemonInput" placeholder="Nombre o número" />
          <button onclick="buscarPokemon()">Buscar</button>
        </div>
        <div id="pokemonInfo" class="pokemon-container"></div>
      </div>
      <div id="battleTab" class="tab-content">
        <div class="mode-select">
          <button class="mode-button active" onclick="selectMode('pvp')">
            Jugador vs Jugador
          </button>
          <button class="mode-button" onclick="selectMode('cpu')">
            Jugador vs Computadora
          </button>
        </div>
        <div class="battle-container">
          <div class="player-setup">
            <div class="player-section">
              <h3>Jugador 1</h3>
              <div class="pokemon-select">
                <input
                  type="text"
                  id="player1Input"
                  placeholder="Nombre o número"
                />
                <button onclick="selectPokemon(1)">Seleccionar</button>
                <button onclick="randomPokemon(1)">Aleatorio</button>
              </div>
              <div id="player1Pokemon" class="player-pokemon"></div>
            </div>
            <div class="vs-section">
              <h2>VS</h2>
              <button id="startBattle" onclick="startBattle()" disabled>
                ¡Comenzar Batalla!
              </button>
            </div>
            <div class="player-section">
              <h3>Jugador 2</h3>
              <div class="pokemon-select">
                <input
                  type="text"
                  id="player2Input"
                  placeholder="Nombre o número"
                />
                <button onclick="selectPokemon(2)">Seleccionar</button>
                <button onclick="randomPokemon(2)">Aleatorio</button>
              </div>
              <div id="player2Pokemon" class="player-pokemon"></div>
            </div>
          </div>
          <div id="battleResult" class="battle-result"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Created by
        <a href="https://zzzangelo-y.vercel.app/">Angelo Dev</a>
      </p>
    </footer>
    <script src="xd.js"></script>
  </body>
</html>
